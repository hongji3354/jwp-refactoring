spring:
  profiles:
    active: test
---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  flyway:
    enabled: false
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
